<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login formulario CSS</title>
    <script  src="js/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css" >
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">

</head>
<body>
    <div class="wrapper fadeInDown">
        <div class="formContent">
            <h2>Login In Formulario</h2>
            <!--logo-->
            <div class="fadeIn logo">
                <img src="img/145843.svg" id="icone"/>
            </div>
            <!--Login formulario-->
            <form>
                <input type="text" class="fadeIn input-1" placeholder="Nome Usuario" />
                <input type="text" class="fadeIn input-2" placeholder="Password" />
                <input type="submit" class="fadeIn input-submit" value="Log In" />
            </form>
            <!--lembrar password-->
            <div id="form-footer">
                <a class="underlineHover" href="#">
                    Esqueceu a Password?
                </a>
            </div>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
